<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Message Sender</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- QR Code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- Clipboard.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Send a WhatsApp Message</h1>
      <div id="number-prefix-select">
        <select id="prefix">
          <option value="">Select a Prefix</option>
        </select>
        <input
          type="text"
          id="phoneNumber"
          placeholder="Phone Number (without leading 0)"
          required
        />
      </div>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <div id="char-count">0/2000 characters</div>

      <div id="error-message" class="hidden">
        Please enter a valid phone number.
      </div>

      <!-- Send Button -->
      <button id="sendButton" disabled>Send on WhatsApp</button>

      <!-- Copy Link Button -->
      <button id="copyButton" class="hidden">Copy Link</button>

      <!-- QR Code -->
      <canvas id="qr-code" class="hidden"></canvas>
      <button id="downloadQRButton" class="hidden">Download QR Code</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
